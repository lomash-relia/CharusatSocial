name: charusatsocial
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.4.1
  cloud_firestore: ^4.3.1
  firebase_storage: ^11.0.10
  firebase_auth: ^4.2.5
  email_validator: ^2.1.17
  image_picker: ^0.8.6
  google_sign_in: ^5.0.0
  uuid: ^3.0.1
  image: ^3.0.1
  font_awesome_flutter: ^8.5.0
  async: ^2.4.0
  http: ^0.13.0
  shared_preferences: ^2.0.4
  cached_network_image: ^2.0.0
  location: ^4.1.1
  flare_flutter: ^2.0.6
  babstrap_settings_screen: ^0.1.3
  bubble_bottom_bar: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/NotoSerif-Bold.ttf
          weight: 400
    - family: Montserratt
      fonts:
        - asset: assets/fonts/NotoSerif-Regular.ttf
          weight: 600


  assets:
    - assets/images/